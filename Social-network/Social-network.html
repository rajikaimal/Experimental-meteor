<template name="home">

<template name="main">

	    <h1>Social-network</h1>
	    <div class="container">
	    	<div class="col-lg-12">
	    		{{> loginButtons}}
	    	</div>

	    {{> navigation }}
	    </div>
	    {{> yield }}

	    {{/if}}
	    <hr />

</template>

<template name="navigation">

  <a href="{{pathFor route='home'}}">Home</a>

  <a href="{{pathFor route='register'}}">Register</a>

</template>
